<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" async></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <section class="main-container">
      <!-- New game menu start -->
      <div class="secondary-container">
        <header class="logo">
          <img src="./images/logo.svg" />
        </header>
        <div class="secondary-container pick-player-container">
          <p class="header font-one">Pick player 1's mark</p>
          <div class="third-container">
            <button class="pick-player-button icon-container">
              <img src="./images/icon-x-menu.svg" class="icon-x" />
            </button>
            <button class="pick-player-button icon-container">
              <img src="./images/icon-o-menu.svg" class="icon-o" />
            </button>
          </div>
          <p class="header font-two">Remember: X goes first</p>
        </div>
        <div class="secondary-container">
          <button class="button-yellow button-font">New Game (vs CPU)</button>
          <button class="button-blue button-font">New Game (vs player)</button>
        </div>
        <!-- New game menu end -->

        <!-- Game board start -->

        <!-- x/o icon -->
        turn X (You)
        <!-- Your score -->
        Ties
        <!-- Ties score -->
        X (CPU)
        <!-- CPU score -->

        Oh no, you lost You won! Player
        <!-- 1/2 -->
        wins!

        <!-- x/o icon -->
        takes the round Round tied Restart game? Quit Next round No, cancel Yes,
        restart

        <!-- Game board end -->
      </div>
    </section>
  </body>
</html>
