<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js" async></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <section class="main-container">
      <div class="secondary-container">
        <!-- New game menu start -->
        <header class="logo">
          <img src="./images/logo.svg" />
        </header>
        <div class="secondary-container">
          <p class="header-one">Pick player 1's mark</p>
          <div class="third-container">
            <img src="./images/icon-x.svg" class="menu-icon" />

            <img src="./images/icon-o.svg" class="menu-icon" />
          </div>
          <p class="header-two">Remember: X goes first</p>
        </div>
        <div class="secondary-container">
          New Game (vs CPU) New Game (vs player)
        </div>
        <!-- New game menu end -->

        <!-- Game board start -->

        <!-- x/o icon -->
        turn X (You)
        <!-- Your score -->
        Ties
        <!-- Ties score -->
        X (CPU)
        <!-- CPU score -->

        Oh no, you lost You won! Player
        <!-- 1/2 -->
        wins!

        <!-- x/o icon -->
        takes the round Round tied Restart game? Quit Next round No, cancel Yes,
        restart

        <!-- Game board end -->
      </div>
    </section>
  </body>
</html>
