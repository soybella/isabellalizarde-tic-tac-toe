<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link
      href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+One&display=swap"
      rel="stylesheet"

    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/89300977dc.js"
      crossorigin="anonymous"
    ></script>

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Isabella Lizarde | Tic Tac Toe Project</title>
  </head>
  <body>
    <!-- New game menu start -->
    <div id="main-content">
      <section class="secondary-container">
        <div class="game-start-menu show" id="game-start-menu">
          <header class="logo">
            <img src="./images/logo.svg" />
          </header>
          <div class="secondary-container pick-player-container">
            <p class="header font-one">Pick player 1's mark</p>
            <div class="third-container pick-players">
              <button class="pick-player-button icon-x">x</button>
              <button class="pick-player-button icon-o light-background">
                o
              </button>
            </div>
            <p class="header font-two">Remember: X goes first</p>
            <p class="header font-two" id="playerDisplay"></p>
          </div>
          <div class="secondary-container">
            <button class="button-yellow button-font" id="new-game-solo">
              New Game (vs CPU)
            </button>
            <button class="button-blue button-font" id="new-game-multiplayer">
              New Game (vs player)
            </button>
          </div>
        </div>
      </section>
      <!-- New game menu end -->

      <!-- Game board start -->
      <section class="secondary-container">
        <div class="game-board show hide" id="game-board">
          <div class="game-board-navbar">
            <div class="navbar-item navbar-logo">
              <img src="./images/logo.svg" />
            </div>
            <div class="navbar-item">
              <div class="turn-button">
                <p>Turn</p>
              </div>
            </div>
            <div class="navbar-item">
              <button class="restart-button">
                <img src="./images/restart-button.svg" id="restart-button" />
              </button>
            </div>
          </div>

          <!-- Game board empty slots -->
          <div class="game-board-grid" id="game-board-grid">
            <section>
              <span class="box1"></span>
              <span class="box2"></span>
              <span class="box3"></span>
            </section>
            <section>
              <span class="box4"></span>
              <span class="box5"></span>
              <span class="box6"></span>
            </section>
            <section>
              <span class="box7"></span>
              <span class="box8"></span>
              <span class="box9"></span>
            </section>
          </div>

          <section class="secondary-container">
            <div class="game-board-grid">
              <div class="score-board-item player-one-container">
                <div class="score-item">
                  <p id="player-one">X (You)</p>
                  <p id="player-one-score" class="number-score">23</p>
                </div>
              </div>
              <div class="score-board-item ties-score-container">
                <div class="score-item">
                  <p>Ties</p>
                  <p id="ties-score" class="number-score">14</p>
                </div>
              </div>
              <div class="score-board-item player-two-container">
                <div class="score-item">
                  <p id="player-two">O (CPU)</p>
                  <p id="player-two-score" class="number-score">24</p>
                </div>
              </div>
            </div>
          </section>

          <!-- Game board end -->

          <!-- Winning/Lose message -->
          <div class="game-end-message" id="game-end-message">
            <div class="game-end-container">
              <p class="game-end-header-small"></p>
              <h1 class="game-end-header-large"></h1>
              <div class="game-end-buttons">
                <button class="quit-button">Quit</button>
                <button class="next-round-button">Next Round</button>
              </div>
            </div>
          </div>

          <!-- Round tied message -->
          <!-- <div class="game-end-message" id="game-tied-message">
            <div class="game-end-container">
              <h1 class="game-tied-header"></h1>
              <div class="game-end-buttons">
                <button class="quit-button">Quit</button>
                <button class="next-round-button">Next Round</button>
              </div>
            </div>
          </div> -->

          <!-- Losing message -->
          <!-- Oh no, you lost You won! Player -->
          <!-- 1/2 -->
          <!-- wins! -->

          <!-- x/o icon -->
          <!-- takes the round Round tied Restart game? Quit Next round No, cancel -->
          <!-- Yes, restart -->

          <!-- Winning/Lose message -->
        </div>
      </section>
    </div>
  </body>
</html>
