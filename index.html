<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" async></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Frontend Mentor | Tic Tac Toe</title>
  </head>
  <body>
    <!-- New game menu start -->
    <section class="secondary-container">
      <div class="game active" id="game-start-menu">
        <header class="logo">
          <img src="./images/logo.svg" />
        </header>
        <div class="secondary-container pick-player-container">
          <p class="header font-one">Pick player 1's mark</p>
          <div class="third-container">
            <button class="pick-player-button x-button icon-container">
              <img src="./images/icon-x-menu.svg" class="icon-x" />
            </button>
            <button class="pick-player-button o-button icon-container">
              <img src="./images/icon-o-menu.svg" class="icon-o" />
            </button>
          </div>
          <p class="header font-two">Remember: X goes first</p>
          <p class="header font-two" id="playerPick"></p>
        </div>
        <div class="secondary-container">
          <button class="button-yellow button-font" id="new-game-solo">
            New Game (vs CPU)
          </button>
          <button class="button-blue button-font" id="new-game-multiplayer">
            New Game (vs player)
          </button>
        </div>
      </div>
    </section>
    <!-- New game menu end -->

    <!-- Game board start -->
    <section class="secondary-container">
      <div class="game" id="game-board">
        <div class="game-board-navbar">
          <div class="navbar-item navbar-logo">
            <!-- x/o icon -->
            <img src="./images/logo.svg" />
          </div>
          <div class="navbar-item">
            <div class="turn-button">
              <img src="./images/icon-x-silver.svg" class="navbar-icon" />
              <p>Turn</p>
            </div>
          </div>
          <div class="navbar-item">
            <button class="restart-button">
              <img src="./images/restart-button.svg" id="restart-button" />
            </button>
          </div>
        </div>

        <!-- Game board empty slots -->
        <div class="game-board-grid">
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->

          <button class="grid-item">
            <!-- <img

          <button class="grid-item">
            <!-- <img

              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
          <button class="grid-item">
            <!-- <img
              src="./images/icon-x-outline.svg"
              class="hoverX"
              onmouseover="showPlayerMarkHover()"
              onmouseout="hidePlayerMarkHover()"
            /> -->
          </button>
        </div>

        <section class="secondary-container">
          <div class="game-board-grid">
            <div class="score-board-item player-one-container">
              <div class="score-item">
                <p id="player-one">X (You)</p>
                <p id="player-one-score" class="number-score">23</p>
              </div>
            </div>
            <div class="score-board-item ties-score-container">
              <div class="score-item">
                <p>Ties</p>
                <p id="ties-score" class="number-score">14</p>
              </div>
            </div>
            <div class="score-board-item player-two-container">
              <div class="score-item">
                <p id="player-two">O (CPU)</p>
                <p id="player-two-score" class="number-score">24</p>
              </div>
            </div>
          </div>
        </section>

        <!-- Game board end -->
